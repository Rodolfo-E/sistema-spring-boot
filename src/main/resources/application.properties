spring.datasource.url=jdbc:mysql://localhost/sistemareact?useSSL=false
spring.datasource.dbname=system
spring.datasource.username=root
spring.datasource.password=
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ==============================================
# CONFIGURACION CORREGIDA DE LOGGING
# ==============================================


spring.flyway.enabled=false


# Nivel de logging para toda tu aplicacion (usa el package base correcto)
logging.level.com.example.demo=INFO

# Nivel especifico para controllers (tu package es 'controllers' no 'controller')
logging.level.com.example.demo.controllers=DEBUG

# Nivel para servicios (tu package es 'services' no 'domain.service')
logging.level.com.example.demo.services=DEBUG

# Nivel para repositorios
logging.level.com.example.demo.repository=DEBUG


logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) - %cyan(%logger{36}) - %msg%n